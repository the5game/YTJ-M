<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez Jonathan et Maryse - Envoyez-nous un message">
    <title>Jonathan et Maryse - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="preview-container">
        <div class="sidebar">
            <button class="menu-toggle" aria-label="Toggle menu">☰</button>
            <nav class="sidebar-nav" aria-label="Navigation principale">
                <a href="index.html">Accueil</a>
                <a href="youtube.html">YouTube</a>
                <a href="reseaux.html">Réseaux</a>
                <a href="contact.html" class="active" aria-current="page">Contact</a>
            </nav>
            <div class="social-links" aria-label="Liens des réseaux sociaux">
                <!-- Social links from previous example -->
            </div>
        </div>
        <div class="content">
            <h1 class="page-title">Contactez-nous</h1>
            <div class="card-container">
                <div class="card">
                    <h2>Formulaire de Contact</h2>
                    <form id="contact-form" onsubmit="return validateContactForm()">
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input type="text" id="name" name="name" required aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required aria-required="true"></textarea>
                        </div>
                        <div id="form-error" class="error-message" aria-live="polite"></div>
                        <button type="submit" class="card-btn">Envoyer</button>
                    </form>
                </div>
                <div class="card">
                    <h2>Informations</h2>
                    <div class="text-box">
                        <p>Email : contact@jonathanetmaryse.com<br>
                        Téléphone : +33 (0)0 00 00 00 00<br>
                        Réseaux : Retrouvez-nous partout !</p>
                    </div>
                    <a href="#" class="card-btn">Plus de Détails</a>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
