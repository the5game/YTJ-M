<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez Jonathan et Maryse - Envoyez-nous un message">
    <title>Jonathan et Maryse - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="preview-container">
        <div class="sidebar">
            <button class="menu-toggle" aria-label="Toggle menu">☰</button>
            <nav class="sidebar-nav" aria-label="Navigation principale">
                <a href="index.html">Accueil</a>
                <a href="youtube.html">YouTube</a>
                <a href="reseaux.html">Réseaux</a>
                <a href="contact.html" class="active" aria-current="page">Contact</a>
            </nav>
            <div class="social-links" aria-label="Liens des réseaux sociaux">
                <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                    <i class="fab fa-youtube" aria-hidden="true"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                    <i class="fab fa-instagram" aria-hidden="true"></i>
                </a>
                <a href="https://www.tiktok.com/fr/" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
                    <i class="fab fa-tiktok" aria-hidden="true"></i>
                </a>
                <a href="https://x.com/" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                </a>
                <a href="https://fr-fr.facebook.com/" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                    <i class="fab fa-facebook" aria-hidden="true"></i>
                </a>
                <a href="https://www.snapchat.com/" target="_blank" rel="noopener noreferrer" aria-label="Snapchat">
                    <i class="fab fa-snapchat" aria-hidden="true"></i>
                </a>
                <a href="https://www.twitch.tv/" target="_blank" rel="noopener noreferrer" aria-label="Twitch">
                    <i class="fab fa-twitch" aria-hidden="true"></i>
                </a>
                <a href="https://discord.com/" target="_blank" rel="noopener noreferrer" aria-label="Discord">
                    <i class="fab fa-discord" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <div class="content">
            <h1 class="page-title">Contactez-nous</h1>
            <div class="card-container">
                <div class="card">
                    <h2>Formulaire de Contact</h2>
                    <form id="contact-form" onsubmit="return validateContactForm()">
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input type="text" id="name" name="name" required aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required aria-required="true"></textarea>
                        </div>
                        <div id="form-error" class="error-message" aria-live="polite"></div>
                        <button type="submit" class="card-btn">Envoyer</button>
                    </form>
                </div>
                <div class="card">
                    <h2>Informations</h2>
                    <div class="text-box">
                        <p>Email : contact@jonathanetmaryse.com<br>
                        Téléphone : +33 (0)0 00 00 00 00<br>
                        Réseaux : Retrouvez-nous partout !</p>
                    </div>
                    <a href="#" class="card-btn">Plus de Détails</a>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

    <symbol id="home-cake-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

    </symbol>

    <!-- YouTube Cake Icon -->
    <symbol id="youtube-cake-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 8v8"/>
        <path d="M15.5 12a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
        <path d="M12 5c7 0 10 3 10 7s-3 7-10 7-10-3-10-7 3-7 10-7"/>
        <path d="M3 7c0 1 0 2 2 3"/>
        <path d="M21 7c0 1 0 2-2 3"/>
    </symbol>

    <!-- Reseaux/Networks Cake Icon -->
    <symbol id="networks-cake-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 3a9 9 0 1 0 9 9"/>
        <path d="M12 12V3"/>
        <path d="M12 12l4.95-4.95"/>
        <path d="M18 12l3-3"/>
        <path d="M15 9l3-3"/>
        <circle cx="12" cy="12" r="3"/>
    </symbol>

    <!-- Contact Cake Icon -->
    <symbol id="contact-cake-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.5a2 2 0 0 0 2-1.5l2-7.5a2 2 0 0 0-2-2.5h-3.5z"/>
        <path d="M7 14h6"/>
    </symbol>
</svg>
</body>
</html>
